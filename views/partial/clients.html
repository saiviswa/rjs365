<div id="clients-div">
    <div class="col-12 desc-img-row">
        <div class="col-6 desc-div">
            <p class="title">WHO TRUSTS US</p>
            <p class="desc">
                Our Clients
            </p>
        </div>
    </div>
    <div class="clientLogos" ng-repeat="client in clients">
        <div class="service-img">
            <img ng-if="client.imgSrc" ng-src="{{client.imgSrc}}">
            <p ng-if="client.text">{{client.text}}</p>
        </div>
    </div>
</div>
